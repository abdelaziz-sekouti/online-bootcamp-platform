<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Bootcamp</title>
    <meta name="description" content="Login to your online bootcamp account">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Background Pattern -->
    <div class="fixed inset-0 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 opacity-10"></div>
    <div class="fixed inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.1"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
    
    <!-- Navigation -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-lg z-40">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold flex items-center">
                    <i class="fas fa-graduation-cap mr-2 text-blue-600"></i>
                    <a href="index.html" class="text-gray-800 hover:text-blue-600 transition duration-300">Bootcamp</a>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 transition duration-300">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                    <a href="courses.html" class="text-gray-600 hover:text-blue-600 transition duration-300">
                        <i class="fas fa-book mr-2"></i>Courses
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 w-full max-w-md mx-auto p-6">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden" data-aos="fade-up">
            <!-- Login Header -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-8 text-white text-center">
                <i class="fas fa-user-circle text-6xl mb-4"></i>
                <h1 class="text-3xl font-bold mb-2">Welcome Back!</h1>
                <p class="text-blue-100">Login to continue learning</p>
            </div>
            
            <!-- Login Form -->
            <div class="p-8">
                <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email Address
                        </label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                            placeholder="your@email.com"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                placeholder="Enter your password"
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword('loginPassword')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2 rounded text-blue-600">
                            <span class="text-sm text-gray-600">Remember me</span>
                        </label>
                        <button type="button" onclick="resetPassword()" class="text-sm text-blue-600 hover:text-blue-800">
                            Forgot Password?
                        </button>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition duration-200 shadow-lg"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </form>
                
                <!-- Social Login -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button 
                            onclick="signInWithGoogle()" 
                            class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-200"
                        >
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            Google
                        </button>
                        <button 
                            class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-200"
                        >
                            <i class="fab fa-github mr-2"></i>
                            GitHub
                        </button>
                    </div>
                </div>
                
                <!-- Register Link -->
                <div class="mt-8 text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="register.html" class="text-blue-600 hover:text-blue-800 font-semibold">
                            Sign up now
                        </a>
                    </p>
                </div>
                
                <!-- Admin Login Link -->
                <div class="mt-4 text-center">
                    <a href="admin.html" class="text-sm text-purple-600 hover:text-purple-800">
                        <i class="fas fa-user-shield mr-1"></i>Admin Login
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Quick Links -->
        <div class="mt-8 text-center" data-aos="fade-up" data-aos-delay="200">
            <div class="bg-white/80 backdrop-blur-sm rounded-lg p-4 shadow-lg">
                <h3 class="font-semibold text-gray-700 mb-2">Quick Links</h3>
                <div class="flex justify-center space-x-4">
                    <a href="courses.html" class="text-blue-600 hover:text-blue-800 text-sm">
                        <i class="fas fa-book-open mr-1"></i>Browse Courses
                    </a>
                    <a href="index.html#contact" class="text-blue-600 hover:text-blue-800 text-sm">
                        <i class="fas fa-envelope mr-1"></i>Contact Support
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- WhatsApp Floating Button -->
    <div class="fixed bottom-6 right-6 z-50">
        <a 
            href="https://wa.me/212612236660?text=Hello! I need help with the bootcamp platform." 
            target="_blank"
            class="bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transform hover:scale-110 transition duration-300 group relative"
        >
            <i class="fab fa-whatsapp text-2xl"></i>
            <span class="absolute bottom-full right-0 mb-2 bg-gray-800 text-white text-xs px-3 py-2 rounded-lg opacity-0 group-hover:opacity-100 transition duration-300 whitespace-nowrap">
                Chat with us on WhatsApp!
            </span>
        </a>
    </div>

    <!-- Messages Container -->
    <div id="messageContainer" class="fixed top-20 right-4 z-50"></div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize AOS
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                once: true,
                offset: 100
            });
        });

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.currentTarget.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Enhanced login handler with loading state
        async function handleLogin(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';
            submitBtn.disabled = true;
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('Login successful! Redirecting...', 'success');
                
                // Redirect based on user role (you'd implement role checking in Firebase)
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                let errorMessage = error.message;
                
                // Friendly error messages
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email address.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later.';
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                // Restore button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // Reset password function
        async function resetPassword() {
            const email = prompt('Please enter your email address:');
            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    showMessage('Password reset email sent! Check your inbox.', 'success');
                } catch (error) {
                    showMessage('Error sending reset email: ' + error.message, 'error');
                }
            }
        }

        // Google sign-in
        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
                showMessage('Google sign-in successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                showMessage('Google sign-in failed: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
